<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Chore Chart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="functions.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="resetAllBtn" style="position:absolute;top:20px;right:20px;background:#ff6b6b;color:white;border:none;border-radius:10px;padding:10px 22px;font-size:1em;font-family:'Fredoka One',cursive;font-weight:700;cursor:pointer;z-index:2;" onclick="resetAllData()">Reset All</button>
            <h1>🌟 SUPER CHORE CHAMPIONS 🌟</h1>
            <p>Weekly Adventure Chart for Asir, Mila & Ayham!</p>
        </div>
        <div id="weeklyWinnerBanner" class="weekly-winner-banner" style="display:none;">
            <span id="weeklyWinnerText"></span>
        </div>
        <div class="content">
            <div class="chores-section">
                <h2>🏆 CHORE MISSIONS</h2>
                <div class="chores-grid" id="choresGrid"></div>
            </div>
            <div class="tracking-section">
                <h2>📊 POINT TRACKERS</h2>
                <div class="kids-grid" id="kidsGrid"></div>
            </div>
            <div class="rewards-section">
                <h2>🎁 AWESOME REWARDS</h2>
                <div id="rewardsGrid"></div>
            </div>
        </div>
        <div class="special-note">
            <strong>🌈 Remember: Every chore completed makes our home happier and YOU more awesome! 🌈</strong>
        </div>
    </div>

    <!-- Reward picker modal -->
    <div id="rewardPickerModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:white; border-radius:20px; padding:30px; min-width:250px; text-align:center;">
            <h3 style="color:#ff6b6b; margin-bottom:20px;">Who gets this reward?</h3>
            <button class="reward-kid-btn" onclick="giveReward('asir')" style="margin:10px 20px;">Asir</button>
            <button class="reward-kid-btn" onclick="giveReward('mila')" style="margin:10px 20px;">Mila</button>
            <button class="reward-kid-btn" onclick="giveReward('ayham')" style="margin:10px 20px;">Ayham</button>
            <button class="reward-kid-btn" onclick="giveReward('nawras')" style="margin:10px 20px;">Nawras</button>
            <br>
            <button onclick="closeRewardPicker()" style="margin-top:20px; background:#eee; border:none; border-radius:10px; padding:8px 18px; font-weight:700; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <audio id="celebrate-audio" src="sounds/whooo.mp3" preload="auto"></audio>
    <audio id="celebrate-audio2" src="sounds/celebrate.mp3" preload="auto"></audio>
    <audio id="reward-audio" src="sounds/nice.mp3" preload="auto"></audio>

</body>
</html>
